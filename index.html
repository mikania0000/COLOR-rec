<body class="bg-slate-900 min-h-screen font-sans text-slate-100">

                <div class="flex gap-2">

            <!-- è¾¨è­˜çµæœ -->
            <div class="bg-slate-900/50 rounded-xl p-4 border border-slate-700 space-y-3">
                <div class="flex justify-between items-center">
                    <span id="resultTag" class="text-[10px] font-bold text-slate-400 uppercase tracking-widest bg-slate-800 px-2 py-1 rounded">ç­‰å¾…æŒ‡ä»¤</span>
                    <div class="flex gap-3">
                        <button id="clearBtn" class="text-xs text-slate-500 hover:text-red-400 transition-colors">æ¸…é™¤å…§å®¹</button>
                        <button id="copyBtn" class="text-xs text-blue-400 hover:text-blue-300 font-bold hidden">è¤‡è£½å…§å®¹</button>

                <div id="resultArea" class="min-h-[140px] max-h-[280px] overflow-y-auto text-slate-200 text-sm leading-relaxed whitespace-pre-wrap">
                    è«‹å°æº–ç›®æ¨™ï¼š
                    â€¢ <span class="text-emerald-400">æ–‡å­—/æ•¸å­—</span>ï¼šå¸³å–®ã€ç­†è¨˜ã€ç™¼ç¥¨
                    â€¢ <span class="text-purple-400">ç‰©ä»¶</span>ï¼šæ°´æœã€å‹•ç‰©ã€æ¤ç‰©ã€æ—¥å¸¸ç”¨å“
                </div>
            </div>
        </main>

        <canvas id="processCanvas" class="hidden"></canvas>

    <script>
        const video = document.getElementById('cameraVideo');
        const canvas = document.getElementById('processCanvas');
        const scanBtn = document.getElementById('scanBtn');
        const aiScanBtn = document.getElementById('aiScanBtn');
        const clearBtn = document.getElementById('clearBtn');
        const fileInput = document.getElementById('fileInput');
        const resultArea = document.getElementById('resultArea');
        const resultTag = document.getElementById('resultTag');
        const statusOverlay = document.getElementById('statusOverlay');
        const progressBar = document.getElementById('progressBar');
        const progressLabel = document.getElementById('progressLabel');
        const progressContainer = document.getElementById('progressContainer');
        const scanLine = document.getElementById('scanLine');
        const copyBtn = document.getElementById('copyBtn');

        let isScanning = false;
        const apiKey = ""; // åŸ·è¡Œç’°å¢ƒæœƒè‡ªå‹•æä¾›

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment', width: { ideal: 1920 }, height: { ideal: 1080 } },
                    audio: false 
                });
                video.srcObject = stream;
            } catch (err) {
                resultArea.innerText = "âš ï¸ ç„¡æ³•é–‹å•Ÿç›¸æ©Ÿï¼Œè«‹ç¢ºèª HTTPS æ¬Šé™ã€‚";
            }
        }

        function getBase64Image() {
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth || 640;
            canvas.height = video.videoHeight || 480;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            return canvas.toDataURL('image/jpeg', 0.8).split(',')[1];
        }

        async function fetchWithRetry(url, options, retries = 5, backoff = 1000) {
            try {
                const response = await fetch(url, options);
                if (!response.ok) throw new Error('API Error');
                return await response.json();
            } catch (err) {
                if (retries > 0) {
                    await new Promise(r => setTimeout(r, backoff));
                    return fetchWithRetry(url, options, retries - 1, backoff * 2);
                }
                throw err;
            }
        }

        // å‡ç´šå¾Œçš„ AI è¾¨è­˜é‚è¼¯ï¼šåŒ…å«æ–‡å­—ã€æ•¸å­—ã€å‹•ç‰©ã€æ°´æœã€ç‰©ä»¶
        async function runSmartAI(base64Data) {
            if (isScanning) return;
            isScanning = true;
            
            statusOverlay.classList.remove('hidden');
            progressContainer.classList.add('hidden');
            progressLabel.innerText = "AI æ­£åœ¨æƒæä¸¦åˆ†æç‰©é«”èˆ‡æ–‡å­—...";
            scanLine.style.display = 'block';
            scanLine.style.background = 'rgba(168, 85, 247, 0.8)';

            try {
                // æ“´å……å¾Œçš„ Prompt
                const prompt = "åˆ†æé€™å¼µåœ–ç‰‡ä¸¦æä¾›ä»¥ä¸‹è³‡è¨Šï¼š\n1. å¦‚æœæœ‰æ–‡å­—æˆ–æ•¸å­—ï¼ˆåŒ…æ‹¬æ‰‹å¯«ï¼‰ï¼Œè«‹æå–å‡ºä¾†ã€‚\n2. è¾¨è­˜åœ–ç‰‡ä¸­çš„ä¸»è¦ç‰©ä»¶ï¼ˆä¾‹å¦‚ï¼šç‰¹å®šçš„å‹•ç‰©å“ç¨®ã€æ°´æœç¨®é¡ã€æ¤ç‰©ã€æˆ–ç‰©å“åç¨±ï¼‰ã€‚\n3. ç°¡çŸ­æè¿°ç•«é¢å…§å®¹ã€‚\nè«‹ä»¥ç¹é«”ä¸­æ–‡æ¢åˆ—å¼è¼¸å‡ºï¼Œä¸è¦æœ‰é¡å¤–é–‹å ´ç™½ã€‚";
                
                const payload = {
                    contents: [{
                        parts: [
                            { text: prompt },
                            { inlineData: { mimeType: "image/jpeg", data: base64Data } }
                        ]
                    }]
                };

                const result = await fetchWithRetry(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    }
                );

                const text = result.candidates?.[0]?.content?.parts?.[0]?.text;
                
                if (text) {
                    resultArea.innerText = text.trim();
                    resultTag.innerText = "âœ¨ AI æ™ºæ…§è¾¨è­˜å®Œæˆ";
                    resultTag.className = "text-[10px] font-bold text-white uppercase tracking-widest bg-purple-600 px-2 py-1 rounded";
                    copyBtn.classList.remove('hidden');
                } else {
                    resultArea.innerText = "AI æƒæå®Œç•¢ï¼Œä½†æœªç™¼ç¾æ˜é¡¯å…§å®¹ã€‚";
                }
            } catch (err) {
                resultArea.innerText = "AI é€£ç·šå¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯ã€‚";
            } finally {
                statusOverlay.classList.add('hidden');
                scanLine.style.display = 'none';
                isScanning = false;
            }
        }

        // Tesseract å¿«é€Ÿæ–‡å­—è¾¨è­˜
        async function runLocalOCR(base64Data) {
            if (isScanning) return;
            isScanning = true;
            statusOverlay.classList.remove('hidden');
            progressContainer.classList.remove('hidden');
            progressLabel.innerText = "å¿«é€Ÿæƒææ–‡å­—ä¸­...";
            scanLine.style.display = 'block';
            scanLine.style.background = 'rgba(34, 197, 94, 0.8)';

            try {
                const worker = await Tesseract.createWorker({
                    logger: m => {
                        if (m.status === 'recognizing text') {
                            const p = Math.round(m.progress * 100);
                            progressBar.style.width = `${p}%`;
                        }
                    }
                });
                await worker.loadLanguage('chi_tra+eng');
                await worker.initialize('chi_tra+eng');
                const { data: { text } } = await worker.recognize(`data:image/jpeg;base64,${base64Data}`);
                
                resultArea.innerText = text.trim() || "æœªåµæ¸¬åˆ°æ˜é¡¯æ–‡å­—ã€‚";
                resultTag.innerText = "ğŸ“„ å¿«é€Ÿæ–‡å­—æƒæçµæœ";
                resultTag.className = "text-[10px] font-bold text-white uppercase tracking-widest bg-emerald-600 px-2 py-1 rounded";
                copyBtn.classList.remove('hidden');
                await worker.terminate();
            } catch (err) {
                resultArea.innerText = "å¿«é€Ÿæƒæç™¼ç”ŸéŒ¯èª¤ã€‚";
            } finally {
                statusOverlay.classList.add('hidden');
                scanLine.style.display = 'none';
                isScanning = false;
            }
        }

        aiScanBtn.onclick = () => runSmartAI(getBase64Image());
        scanBtn.onclick = () => runLocalOCR(getBase64Image());

        clearBtn.onclick = () => {
            resultArea.innerText = "è«‹å°æº–ç›®æ¨™ï¼Œé¸æ“‡æ¨¡å¼é–‹å§‹æƒæ...";
            copyBtn.classList.add('hidden');
            resultTag.innerText = "ç­‰å¾…æŒ‡ä»¤";
            resultTag.className = "text-[10px] font-bold text-slate-500 uppercase tracking-widest bg-slate-800 px-2 py-1 rounded";
        };

        fileInput.onchange = (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => runSmartAI(ev.target.result.split(',')[1]);
            reader.readAsDataURL(file);
        };

        copyBtn.onclick = () => {
            const el = document.createElement('textarea');
            el.value = resultArea.innerText;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            const original = copyBtn.innerText;
            copyBtn.innerText = "âœ… å·²è¤‡è£½";
            setTimeout(() => copyBtn.innerText = original, 2000);
        };

        startCamera();
    </script>
